<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabela 1</h1>

    <table border="1">
        <tr style="height: 60px;">
            <th colspan="3" style="width: 200px;">Numérico 1 a 6</th>
        </tr>
        <tr style="height: 60px;">
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr style="height: 60px;">
            <td align="center">4</td>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>
    </table>

    <h1>Tabela 2</h1>

    <table border="1">
        <tr>
            <th rowspan="4" style="height: 180px;">Numérico 1 a 6</th>
        </tr>
        <tr>
            <td align="center" style="width: 60px;">1</td>
            <td align="center" style="width: 60px;">2</td>
        </tr>
        <tr>
            <td align="center" style="width: 60px;">3</td>
            <td align="center" style="width: 60px;">4</td>
        </tr>
        <tr>
            <td align="center" style="width: 60px;">5</td>
            <td align="center" style="width: 60px;">6</td>
        </tr>
    </table>

    <h1>Tabela 3</h1>

    <table border="1">
        <tr>
            <th colspan="5" style="width: 300px;">Numérico 1 a 14</th>
        </tr>
        <tr>
            <td rowspan="4" align="center" style="width: 60px;">1</td>
            <td align="center" style="width: 60px;">2</td>
            <td align="center">3</td>
            <td align="center" style="width: 60px;">4</td>
            <td align="center" style="height: 60px;">5</td>
        </tr>
        <tr>
            <td align="center">6</td>
            <td align="center">7</td>
            <td rowspan="2" align="center">8</td>
            <td align="center" style="height: 60px;">9</td>
        </tr>
        <tr>
            <td align="center">10</td>
            <td align="center" style="width: 60px;">11</td>
            <td align="center" style="height: 60px;">12</td>
        </tr>
        <tr>
            <td colspan="3" align="center" style="height: 60px;">13</td>
            <td align="center" style="width: 60px;">14</td>
        </tr>
    </table>
</body>
</html>
