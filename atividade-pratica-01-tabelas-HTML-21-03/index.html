<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeira Tabela</h1>

    <table border="1" style="width: 500px;">
        <tr>
            <th align="left">1</th>
            <th align="left">2</th>
            <th align="left">3</th>
        </tr>
        <tr>
            <th align="center">4</th>
            <th align="center">5</th>
            <th align="center">6</th>
        </tr>
        <tr>
            <th align="right">7</th>
            <th align="right">8</th>
            <th align="right">9</th>
        </tr>
    </table>

    <h1>Segunda Tabela</h1>

    <table border="1" style="width: 500px;">
        <tr>
            <th align="left">1</th>
            <th align="left">2</th>
            <th align="left">3</th>
        </tr>
        <tr>
            <th colspan="3">4</th>
        </tr>
        <tr>
            <th align="left">7</th>
            <th align="left">8</th>
            <th align="left">9</th>
        </tr>
    </table>

    <h1>Terceira Tabela</h1>

    <table border="1" style="width: 500px;">
        <tr>
            <th align="left">1</th>
            <th align="left">2</th>
            <th align="center" rowspan="3">3</th>
        </tr>
        <tr>
            <th colspan="2">4</th>
        </tr>
        <tr>
            <th align="left">5</th>
            <th align="left">6</th>
        </tr>
    </table>
</body>
</html>
